<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Licznik by Michał Stój</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/licznik.css">
</head>
<body class="d-block w-100">
    <section id="counter-form" class="w-50 my-3 py-3 mx-auto">
        <div class="row">
            <h1 class="mx-auto">Ustaw licznik</h1>
        </div>
        <div class="row">
            <div class="col-3 form-group">
                <label>Dni</label>
                <input type="number" min="0" name="days" id="counter-days" class="form-control" value="0">
            </div>
            <div class="col-3 form-group">
                <label>Godziny</label>
                <input type="number" min="0" name="days" id="counter-hours" class="form-control" value="0">
            </div>
            <div class="col-3 from-group">
                <label>Minuty</label>
                <input type="number" min="0" name="days" id="counter-minutes" class="form-control" value="0">
            </div>
            <div class="col-3 form-group">
                <label>Sekundy</label>
                <input type="number" min="0" name="days" id="counter-seconds" class="form-control" value="0">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <button class="btn btn-secondary" id="control">Start</button>
            </div>
        </div>
    </section>
    <hr/>
    <section id="counter-box" class="w-50 my-3 mx-auto d-flex text-center justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="counter-number col-4" id="first">
                <span class="number">0</span>
            </div>
            <label id="first-name" class="number-name">Days</label>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center mx-3">
            <div class="counter-number col-4" id="second">
                <span class="number">0</span>
            </div>
            <label id="second-name" class="number-name">Hours</label>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="counter-number col-4" id="third">
                <span class="number">0</span>
            </div>
            <label id="third-name" class="number-name">Minutes</label>
        </div>
    </section>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="js/licznik.js"></script>
</body>
</html>
